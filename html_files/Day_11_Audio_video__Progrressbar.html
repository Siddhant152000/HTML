    <!-- video tag - html video element <video></video>embed a media player into web page.
    -help to load video file on web page 
    -mp4 ,mp3 ,wmv ,mov , AVI 

    WMV-Windows Media Video Image (WMV Image)
     AVI-Audio Video Interleave file 
     MOV-Metal-Oxide Varistor (MOV)

      USED to show a video in our web page 

      the control attributes add video controls like play ,pause ,and volume ,autoplay ,automuted
      src- it is name of and loctaion of elemts -->

    <video src="./images/Video.mp4" height="600px" width="100%" type="video/mp4" autoplay muted>


    </video>

    or 
    <br><br>
    <hr>

    <video width="100px" height="100px" controls>
        <source src="./images/Video.mp4" type="video/mp4">
    </video>

    <br><br>
    <hr>


    <!-- Audio file 

      help to import audio file 
      type -mp4 ,mp3 ,wav ,AIFF 
      Audio Interchange File Format (AIFF) is an audio file format standard used for storing sound data for personal computers and other electronic audio devices. -->
    <audio controls>
        <source src="./images/Video.mp4">
